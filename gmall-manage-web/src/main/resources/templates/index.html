<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north'" style="height:50px">north</div>
    <div data-options="region:'south',split:true" style="height:50px;">south</div>
    <div data-options="region:'east',split:true" title="East" style="width:100px;">east</div>
    <div data-options="region:'west',split:true" title="West" style="width:220px;padding: 5px">
        <div class="easyui-accordion" style="width:180px;height:300px;">
            <div title="基本信息管理" data-options="iconCls:'icon-ok'" style="overflow:auto;">
                <ul>
                    <li>
                        <a href="javascript:add_tab('平台属性管理','attrListPage');" style="text-decoration:none;">
                            <i style="font-size: 14px">平台属性管理</i>
                        </a>
                    </li>
                </ul>
            </div>
            <div title="商品信息管理" data-options="iconCls:'icon-help'">
                <ul>
                    <li>
                        <a href="javascript:add_tab('商品SPU管理','spuListPage');" style="text-decoration:none;">
                            <i style="font-size: 14px">商品SPU管理</i>
                        </a>
                    </li>
                </ul>
            </div>
            <div title="TreeMenu" data-options="iconCls:'icon-search'">
                <ul class="easyui-tree">
                    <li>
                        <span>Foods</span>
                        <ul>
                            <li>
                                <span>Fruits</span>
                                <ul>
                                    <li>apple</li>
                                    <li>orange</li>
                                </ul>
                            </li>
                            <li>
                                <span>Vegetables</span>
                                <ul>
                                    <li>tomato</li>
                                    <li>carrot</li>
                                    <li>cabbage</li>
                                    <li>potato</li>
                                    <li>lettuce</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'center',title:'Main Title',iconCls:'icon-large_smartart'">
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;"></div>
    </div>
    
    <script language="JavaScript">
        function add_tab(title,url) {

            if ($('#tt').tabs('exists',title)) {

                $('#tt').tabs('select',title)

            } else {

                $('#tt').tabs('add',{
                    title:title,
                    href:url,
                    closable:true
                });
            }
        }
    </script>
</body>
</html>
